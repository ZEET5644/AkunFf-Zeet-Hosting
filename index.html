        body {

            text-align: center;

        }
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #2a2a2a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .splash-screen h1 {
            font-size: 36px;
            color: white;
            margin-bottom: 20px;
        }
        .splash-screen img {
            width: 150px;
        }
        .hidden {
            display: none;
        }
        .header {
            background: black;
            color: white;
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        .product {
            background: #333;
            padding: 20px;
            margin: 20px auto;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            flex: 0 0 100%;
            display: flex;
            flex-direction: column;
            align-items: center;

            max-width: 500px;
        }
        .product img {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
        }
        .product h3 {
            font-size: 28px;
            margin-top: 10px;
        }
        #videoModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
            flex-direction: column;

        #videoModal iframe {

            height: 350px;

            background: black;
        }
        #videoModal .desc {
            color: white;
            font-size: 22px;
            margin-top: 10px;
        }
        #videoModal .close {
            background: red;
            color: white;
            padding: 12px 24px;
            margin-top: 20px;
            cursor: pointer;
            font-size: 20px;
            border: none;
            border-radius: 5px;
        }
        .footer {
            margin-top: 30px;
            padding: 20px;
            background: #222;
            font-size: 18px;
        }
        .footer a {
            text-decoration: none;
            color: cyan;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="splash-screen" id="splashScreen">

    <script>
        setTimeout(() => {
            document.getElementById('splashScreen').style.display = 'none';
            document.getElementById('mainContent').classList.remove('hidden');
        }, 4000);

        function openVideo(driveID, description) {
            let videoURL = "https://drive.google.com/file/d/" + driveID + "/preview";
            document.getElementById('productVideo').src = videoURL;
            document.getElementById('videoDesc').textContent = description;
            document.getElementById('videoModal').style.display = 'flex';
        }

        function closeVideo() {
            document.getElementById('videoModal').style.display = 'none';
            document.getElementById('productVideo').src = "";
